<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./LogoTI360.png">
    <link rel="stylesheet" href="style.css">
    <title>FORM | TI360</title>
</head>

<body>
    <div class="form-container">
    <form id="myForm" onsubmit="return validateForm()">
        <h3>

              </svg>
        </h3>
       
        <div  class="dados">
        <label for="firstName">Nome:</label>
        <input type="text" id="firstName" name="firstName">
        
        <label for="lastName">Sobrenome:</label>
        <input type="text" id="lastName" name="lastName">

        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        </div>
        
        <label for="seniority">Senioridade:</label>
        <select id="seniority" name="seniority">
            <option value="">Selecione</option>
            <option value="junior">Junior</option>
            <option value="pleno">Pleno</option>
            <option value="senior">Senior</option>
        </select>
        
        <label for="question1"><h5>Qual sua escolha de área?</h5></label>
        <div class="radio-options">
            <label for="q1_option1"><input type="radio" id="q1_option1" name="question1" value="UX/UI"> UX/UI</label>
            <label for="q1_option2"><input type="radio" id="q1_option2" name="question1" value="Agilidade"> Agilidade</label>
            <label for="q1_option3"><input type="radio" id="q1_option3" name="question1" value="Product Owner"> Product Owner</label>
            <label for="q1_option4"><input type="radio" id="q1_option4" name="question1" value="Desenvolvimento"> Dev (Frontend/Backend)</label>
            <label for="q1_option5"><input type="radio" id="q1_option5" name="question1" value="Qualidade"> Analista de testes/QA</label>
            <label for="q1_option6"><input type="radio" id="q1_option6" name="question1" value="Dados"> Analista de Dados</label>
        </div>

        <label for="file"><h5>Upload de Arquivo:</h5</label>
        <input type="file" id="file" name="file"><br>
        
        <label for="comments"><h4>Conte um pouco da sua experiência:</h4</label><br>
        <textarea id="comments" name="comments"></textarea><br>
        
        <button type="submit">Concluído</button>
        <div id="formResults" style="display: none;"></div>

    </form>
   </div>
</div>
    <script src="script.js"></script>
</body>
<footer></footer>
</html>
